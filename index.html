<body>

                    <marquee behavior="alternate" hspace="">

   <br>
   <br>
   <br>

             <input type="number" id="side2"></input>
             <p> Enter value for side three </p>

             <br>
   </div>
   <br>

   <button id="check" type="submit" onclick="triangle();">Click To Check Triangle type </button>
